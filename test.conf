# Minimal config for testing BMW plugin in a nested Hyprland instance
# Usage: Hyprland -c /home/sandwich/Develop/burn-my-windows-hyprland/test.conf

monitor=,preferred,auto,auto

# Load the plugin at startup (plugin keyword loads synchronously during config parse)
plugin = /home/sandwich/Develop/burn-my-windows-hyprland/build/libburn-my-windows.so

# Run the effects demo
exec-once = /home/sandwich/Develop/burn-my-windows-hyprland/demo.sh

# BMW plugin config
plugin:bmw:close_effect = fire
plugin:bmw:open_effect = fire
plugin:bmw:duration = 1.0

input {
    kb_layout = us
    follow_mouse = 1
}

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 1
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 5
}

animations {
    enabled = yes
    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

cursor {
    no_hardware_cursors = true
}

debug {
    disable_logs = false
}

# Minimal keybinds for testing
# Use ALT as modifier so it doesn't conflict with main Hyprland's SUPER
$mainMod = ALT

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, X, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, V, togglefloating,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
