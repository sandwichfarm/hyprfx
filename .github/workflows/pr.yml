name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  build-plugin:
    name: Build Plugin
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel cmake pkgconf git \
            hyprland libdrm libinput systemd pango pixman wayland libxkbcommon

      - name: Build
        run: cmake -B build && cmake --build build

  build-website:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Install
        working-directory: website
        run: npm ci

      - name: Build
        working-directory: website
        run: npm run build
